//? DOM Manipulation with API Data
<!-- /To manipulate the DOM with data fetched from an API, you'll typically follow these steps:

   - Fetch data from the API using the Fetch API or another HTTP client.
   - Parse the fetched data (usually in JSON format) into a JavaScript object.
   - Use the JavaScript object to update the DOM dynamically with the retrieved data.

Here's a simple example demonstrating how to fetch data from the JSONPlaceholder API (specifically, a list of posts)
 and then display that data on a web page: -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Data Example</title>
  </head>
  <body>
    <h1>Posts</h1>
    <ul id="posts-list"></ul>

    <script>
      // Step 1: Fetch data from the API
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json()) // Step 2: Parse the fetched data into a JavaScript object
        .then((posts) => {
          // Step 3: Use the data to update the DOM
          const postsList = document.getElementById("posts-list");
          posts.forEach((post) => {
            const li = document.createElement("li");
            li.textContent = `Title: ${post.title}, Body: ${post.body}`;
            postsList.appendChild(li);
          });
        })
        .catch((error) => {
          console.log("Error fetching data:", error);
        });
    </script>
  </body>
</html>
<!-- 
    In this example:

    We fetch a list of posts from the JSONPlaceholder API using fetch("https://jsonplaceholder.typicode.com/posts").
    Once the data is fetched, we parse it into a JavaScript object using response.json().
    We then loop through each post in the array and create a new <li> element for each post. We set the text content 
        of     

         each <li> element to include the post's title and body.
    Finally, we append each <li> element to an unordered list (<ul>) with the id posts-list, which is already present 
        in the HTML.

When you open this HTML file in a web browser, it will fetch the list of posts from the API and display them as a list

 on the web page.
 -->
